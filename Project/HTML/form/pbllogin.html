<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../Images/icons/logo.svg"
      type="image/x-icon"
    />
    <title>Log In</title>
    <link rel="stylesheet" href="../../Styles/stylogin.css" />
  </head>

  <body>
    <div class="login-container">
      <div class="login-wrapper">
        <div class="left">
          <div class="img">
            <img src="../../Images/Forms/logo.svg" alt="img" />
          </div>
          <h1 class="login-left-heading">Log in</h1>
          <div class="column">
            <button class="btn ggl" type="button">
              <img
                class="google"
                src="../../Images/Forms/google.svg"
                alt="img"
              />
              Google
            </button>
            <button class="btn fbb" type="button">
              <img class="fb" src="../../Images/Forms/fb.svg" alt="img" />GitHub
            </button>
          </div>
          <div class="right1">
            <hr />
            <p>Or</p>
            <hr />
          </div>
          <form style="height: 40%" class="login-form">
            <div class="login-email">
              <p class="text">Enter your Email</p>
              <input class="input email" type="text" placeholder=" Email" />
            </div>
            <div class="login-password">
              <p class="text">Enter your Password</p>
              <input
                class="input pass"
                type="password"
                placeholder=" Password"
              /><br />
            </div>
            <p class="reset">
              <a href="../form/recover.html"> Reset Password?</a>
            </p>
            <br />
            <button type="submit" class="btn2">Log In</button><br />
          </form>
          <p class="text bottom-text" style="color: #788b9a">
            Don't Have Account Yet?
            <a href="../../index.html"> Create new Account</a>
          </p>
        </div>
        <div class="right">
          <img
            draggable="false"
            class="img2"
            src="../../Images/Forms/signup.svg"
            alt="img"
          />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
    <script src="../../JS/appwrite_config_login.js"></script>
  </body>
</html>
