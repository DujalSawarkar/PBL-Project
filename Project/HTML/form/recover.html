<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../Images/Forms/logo.svg"
      type="image/x-icon"
    />
    <title>Recover</title>
    <link rel="stylesheet" href="../../Styles/recover-style.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-wrapper">
        <div class="left">
          <div class="img">
            <img src="../../Images/Forms/logo.svg" alt="img" />
          </div>
          <h1 class="login-left-heading">Recover</h1>
          <form style="height: 40%" class="login-form">
            <div class="login-email">
              <p class="text">Enter your Email</p>
              <input
                class="input email"
                type="text"
                placeholder="email@gmail.com"
              />
            </div>
            <br />
            <button type="submit" class="btn">Reset Your Password</button><br />
          </form>
        </div>
        <div class="right">
          <img
            draggable="false"
            class="img2"
            src="../../Images/Forms/signup.svg"
            alt="img"
          />
        </div>
      </div>
    </div>
  </body>
</html>
