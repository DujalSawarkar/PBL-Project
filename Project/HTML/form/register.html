<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../Styles/register.css" />
  </head>
  <body>
    <div class="maindiv">
      <div class="container">
        <br>
        <img src="../../Images/Forms/logo.svg" alt="img">
        
        <h1>Register Here</h1>
        <br>
        <div class="innerdiv">
          <label for="teamname">Team Name</label>
          <input
            class="inputs"
            type="teamname"
            name="teamname"
            id=""
            placeholder="name of the event"
          />
          <label for="">Team Leader Name</label>
          <input class="inputs" type="text" name="" id="" placeholder="name" />
          <label for="">Enter your email</label>
          <input
            class="inputs"
            type="email"
            name=""
            id=""
            placeholder="enter your email"
          />
          <label for="recept">Upload fee recept</label> <br />
          <div class="inputs fee">
            <input type="file" name="recept" id="" />
            <button class="btn">submit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
