<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../Styles/stysignup.css" />
  </head>

  <body>
    <div class="left">
      <div class="img"><img src="../../Images/Forms/logo.svg" alt="img" /></div>
      <p class="label">sign Up</p>
      <div class="column">
        <button class="btn" type="button">
          <img class="google" src="../../Images/Forms/google.svg" alt="img" />
          Google
        </button>
        <button class="btn" type="button">
          <img class="fb" src="../../Images/Forms/fb.svg" alt="img" />Facebook
        </button>
      </div>
      <div class="line">
        <hr />
        <p>Or</p>
        <hr />
      </div>
      <label class="text">Enter your Email</label>
      <input class="input" type="text" placeholder=" Email" />
      <label class="text">Enter your Password</label>
      <input class="input" type="text" placeholder=" Password" />
      <label class="text">Enter Admin Position</label>
      <input class="input" type="text" placeholder="Position" />
      <br />
      <button class="title">Title</button>
      <div class="checkbox">
        <input type="checkbox" />
        <label for="checkbox">
          By creating an account you agree to the <a href="#"> terms of use </a> and our 
         <a href="#">privacy policy. </a> </label><br />
      </div>
      <button class="btn2">Create Account</button><br />
      <p class="bottomtext">
        Don't Have Account Yet? <a href="#">New Account</a>
      </p>
    </div>
    <div class="right">
      <img class="img2" src="../../Images/Forms/login.png" alt="img" />
    </div>
  </body>
</html>
