<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../Styles/style.css" />
    <title>DashBoard</title>
  </head>
  <body>
    <div class="analytics-container">
      <div class="admin-sidebar">
        <div class="admin-sidebar-logo">
          <img src="../../Images/icons/logo.svg" alt="logo" />
          <p class="admin-logo-text">DYPIEMR</p>
        </div>

        <div class="admin-sidebar-content">
          <ul class="sidebar-content-list">
            <li class="admin-sidebar-card admin">
              <a class="sidebar-select" href="./Admin.html">
                <img
                  src="../../Images/icons/applications.svg"
                  class="sidebar-card-img"
                />
                <span class="sidebar-text">Dashboard</span>
              </a>
            </li>

            <li class="admin-sidebar-card Analytics">
              <a class="sidebar-select active" href="#">
                <img
                  src="../../Images/icons/analytics.svg"
                  class="sidebar-card-img"
                />
                <span class="sidebar-text">Analytics</span>
              </a>
            </li>

            <li class="admin-sidebar-card invoice">
              <a class="sidebar-select" href="#">
                <img
                  src="../../Images/icons/invoice.svg"
                  class="sidebar-card-img"
                />
                <span class="sidebar-text">Invoice</span>
              </a>
            </li>

            <li class="admin-sidebar-card schedule">
              <a class="sidebar-select" href="#">
                <img
                  src="../../Images/icons/schedule.svg"
                  class="sidebar-card-img"
                />
                <span class="sidebar-text">Schedule</span>
              </a>
            </li>

            <li class="admin-sidebar-card calender">
              <a class="sidebar-select" href="#">
                <img
                  src="../../Images/icons/calender.svg"
                  class="sidebar-card-img"
                />
                <span class="sidebar-text">Calender</span>
              </a>
            </li>

            <li class="admin-sidebar-card notifications">
              <a class="sidebar-select" href="#">
                <img
                  src="../../Images/icons/notifications.svg"
                  class="sidebar-card-img"
                />
                <span class="sidebar-text">Notifications</span>
              </a>
            </li>

            <li class="admin-sidebar-card settings">
              <a class="sidebar-select" href="#">
                <img
                  src="../../Images/icons/settings.svg"
                  class="sidebar-card-img"
                />
                <span class="sidebar-text">Settings</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="analytics-content">
        <div class="analytics-nav">
          <h1 class="analytics-heading">Analytics</h1>
        </div>
        <div class="analytics-accessories"></div>
        <div class="analytics-charts"></div>
        <div class="analytics-recents"></div>
      </div>
    </div>
  </body>
</html>
