<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./stylogin.css" />
  </head>
  <body>
    <div class="left">
      <div class="img"><img src="img/logo.svg" alt="img" /></div>
      <br />
      <p>Log in</p>
      <div class="column">
        <button class="btn" type="button">
          <img class="google" src="img/google.svg" alt="img" /> Google
        </button>
        <button class="btn" type="button">
          <img class="fb" src="img/fb.svg" alt="img" />Facebook
        </button>
      </div>
      <div class="right1">
        <hr />
        <p>Or</p>
        <hr />
      </div>
      <p class="text">Enter your Email</p>
      <input class="input" type="text" placeholder=" Email" />
      <p class="text">Enter your Password</p>
      <input class="input" type="text" placeholder=" Password" /><br />
      <p class="reset"><a href="#"> Reset Password?</a></p>
      <br />
      <button class="btn2">Log In</button><br />
      <p class="text" style="color: #788b9a">
        Don't Have Account Yet? <a href="#">New Account</a>
      </p>
    </div>
    <div class="right">
      <img class="img2" src="img/login.png" alt="img" />
    </div>
  </body>
</html>
